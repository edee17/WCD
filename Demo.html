<!DOCTYPE html>
<html>
	<head>
		<title>Comparing HTML and XHTML</title>
	</head>
	<body>
		<p>HTML vs. XHTML</p>
		<table>
			<tr>
			    <th>Aspect</th>
			    <th>HTML</th>
			    <th>XHTML</th>
			</tr>
			<tr>
			    <td>Tag nesting</td>
			    <td>Tags may be closed out of order</td>
			    <td>Tags must be closed in the order opened</td>
			</tr>
			<tr>
			    <td>Tag case</td>
			    <td>Tags may be written in upper and lower case</td>
			    <td>Tags must be written in lower case</td>
			</tr>
		</table>
	</body>
</html>
